trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: GitHubPagesPublish@1
  inputs:
    docPath: '$(System.DefaultWorkingDirectory)\dist\*'
    githubusername: 'eirikb'
    githubemail: 'eirikb@eirikb.no'
    githubaccesstoken: '$(System.AccessToken)'
    repositoryname: 'stfu'
    branchname: 'gh-pages'
    commitmessage: 'Automated Release $(Release.ReleaseId)'
